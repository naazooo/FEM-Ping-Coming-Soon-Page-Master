<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/140618e6b0.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>


<style>
  html{
    font-size: 20px;
    font-family: 'Libre Franklin', sans-serif;
  }
</style>
</head>
<body>
  <main class="flex f-column">
    <img class="logoimg" src="images/logo.svg" alt="Ping">
    <section class="header f-column">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="flex f-column">
        <input type="email" class="mailbx" id="mailbx" name="mailbx" placeholder="Your email address..." required >
        <p class="errortxt" id="errortxt"></p>
        <button class="btn" aria-label="Notify Me">Notify Me</button>
      </form>
    </section>
    <section class="illustration">
      <img src="images/illustration-dashboard.png" alt="Graphic">
    </section>
    <section class="social">
      <ul class="flex">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f fa-fw"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter fa-fw"></i> </a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram fa-fw"></i></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>

  </main>
  

  

  

  

<script src="script.js"></script>
</body>
</html>
